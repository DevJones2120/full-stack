<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>

    <!-- Css no mesmo arquivo -->
    <style>
        body {
            background-color:rgb(103, 13, 47) ;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            border: 2px solid #fff;
            max-width: 1000px;
            /* Centralizar */
            margin: 0 auto;
            /* Cor de fundo */
            background-color: rgb(47, 51, 58);
            /* Espaçamento entre os elementos*/
            padding: 8%;
        }
        .titulo {
            color: rgb(217, 234, 253);
            font-size: 55px;
            text-align: center;
        }
        .subTitulo{
            color: rgb(217, 234, 253);
            font-style: italic;
            font-size: 35px;
            text-align: center;
        }
        .content{
            padding: 1px 0 5px 25px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-image: url("https://s3.amazonaws.com/wpfiap/wp-content/uploads/2020/04/13-DATA-ENGINEERING-JOURNEY.jpg");
        }
        .js{
            color: rgb(255, 32, 78);
            font-size: 30px;
        }
        .zeze{
            color: rgb(255, 32, 78);
            font-size: 26px;
        }
        .pessoaDev{
            color: rgb(255, 32, 78);
            font-size: 20px;
        }
        .devJones{
            color: rgb(255, 32, 78);
            font-size: 18px;
        }
        .dev{
            display: block;
            text-align: center;
            color: rgb(217, 234, 253);
            border: 2px solid rgb(255, 32, 78);
            padding: 8px;
            border-radius: 8px;
            background-image: url("https://cdn-wcsm.alura.com.br/2025/05/alura-fiap-maior-ecossistema-educacao-tech-brasil.jpg");
        }
        .fullStack{
            display: block;
            text-align: center;
            border: 2px solid rgb(217, 234, 253);
            border-radius: 8px;
            color: rgb(255, 32, 78);
            margin: 15px;
            padding: 15px;
            background-image: url("https://www.fiap.com.br/wp-content/themes/fiap2016/images/sharing/fiap.png") ;
        }
        .nodeJs{
            display: block;
            background-color: rgb(255, 32, 78);
            border: 2px solid rgb(217, 234, 253);
            border-radius: 8px;
            padding: 15px;
            margin-left: 45%;
            max-width: 40px;
        }
        .imagens{
            display: flex;
            margin-right: 20px;
            box-shadow: 10px 5px 5px rgb(255, 32, 78);
            
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Test 2</h1>
        <h2 class="subTitulo">subtítulo</h2>
        <section class="content">
            <h3 class="js">JavaScript</h3>
            <h4 class="zeze">Zeze</h4>
            <h5 class="pessoaDev">Giovanni</h5>
            <h6 class="devJones" >DevJones</h6>
        </section>
        
        <strong class="dev">Desenvolvimento</strong>
        <span class="fullStack" >Full-Stack</span>
        <small class="nodeJs">Node.js</small>
        <br>
        <section class="imagens">
            <img src="./img/img3.png" width="350" alt="">
            <img src="./img/img2.png" width="350">
            <img src="./img/img3.png" width="350" alt="">
        </section>
        
    </div>
    
</body>
</html>
